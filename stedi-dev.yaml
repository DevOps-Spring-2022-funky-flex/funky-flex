apiVersion: apps/v1
kind: Deployment
metadata:
  name: stedi
spec:
  replicas: 1
  selector:
    matchLabels:
      app: leo-stedi
  template:
    metadata:
      labels:
        app: stedi
    spec:
      containers:
        - name: stedi
          image: gcr.io/project-funky-flex/stedi:latest
          command: ["npm"]
          args: ["run", "start"]
          ports:
            - containerPort: 3000
          resources:
            limits:
              cpu: ".2"
              memory: "500Mi"
            requests:
              cpu: ".2"
              memory: "250Mi"
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 3
            periodSeconds: 3
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 3
            periodSeconds: 3
---
apiVersion: v1
kind: Service
metadata:
  name: stedi
spec:
  selector:
    app: stedi
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 3000

# Environment Variables
spec:
    containers:
      - name: stedi
        image: gcr.io/cubs-consulting/stedi
        env:
          - name: REDIS_PASSWORD
            valueFrom:
              secretKeyRef:
                name: redis-secrets-dev
                key: REDIS_PASS
          - name: REDIS_HOST
            value: "redis-stedi-dev"
          - name: REDIS_PORT
            value: "6379"
          - name: REDIS_DB
            value: "0"
          - name: KAFKA_BROKER
            value: "localhost:9092"
          - name: TWILIO_ACCOUNT_SID
            value: "AC76c2d08cc49098b7cd4f669656bbdb44"
